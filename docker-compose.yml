version: '3'

services:
  mysql:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    container_name: ${DBHOSTNAME}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DBNAME}
      MYSQL_USER: ${DBUSERNAME}
      MYSQL_PASSWORD: ${DBPASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: market-stack_backend
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - ./config.json:/config.json
      - ./.env:/.env

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: market-stack_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./client/src/config.json:/client/src/config.json

volumes:
  mysql-data: